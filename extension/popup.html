<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .header p {
            margin: 4px 0 0;
            opacity: 0.9;
            font-size: 12px;
        }
        
        .content {
            padding: 16px 20px;
        }
        
        .category {
            margin-bottom: 16px;
        }
        
        .category-title {
            font-weight: 600;
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .script-button {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 8px;
            border: 1px solid #d1d5db;
            background: white;
            color: #374151;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-align: left;
            transition: all 0.2s ease;
        }
        
        .script-button:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }
        
        .script-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 12px;
            display: none;
        }
        
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        
        .status.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }
        
        .status.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }
        
        .footer {
            padding: 12px 20px;
            border-top: 1px solid #e5e7eb;
            background: #f9fafb;
            font-size: 11px;
            color: #6b7280;
            text-align: center;
        }
        
        .update-button {
            background: #10b981;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            margin-left: 8px;
        }
        
        .update-button:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Kristomi's Scripts</h1>
        <p id="version">Loading...</p>
    </div>
    
    <div class="content">
        <div id="status" class="status"></div>
        
        <div id="script-categories">
            <!-- Categories will be populated by JavaScript -->
        </div>
        
        <div class="site-info">
            <p id="current-site" style="font-size: 12px; color: #6b7280; margin: 0;"></p>
        </div>
    </div>
    
    <div class="footer">
        <span>Auto-updates from GitHub</span>
        <button id="update-now" class="update-button">Update Now</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
